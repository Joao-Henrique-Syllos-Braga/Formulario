<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Formulario de pesquisa</h1>
    <p>Obrigado por ajudar em nossos serviços</p>
</header>

<body>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome:" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="idade">idade</label>
                <input type="number" id="idade" name="idade" min="10" max="99" placeholder=" Digite sua idade" required>
            </div>

            <div class="form-group">
                <label for="situacao">Qual Opção descreve sua situação atual?</label>
                <select id="dropdown" name="situacao" required>
                    <option value="disable selected value">Escolha sua opção</option>
                    <option value="student">Estudante</option>
                    <option value="job">Empregado</option>
                    <option value="learner">Empregado meio periodo</option>
                    <option value="preferNo">Prefiro não responder</option>
                    <option value="other">Outro</option>

                </select>
            </div>

            <div class="form-radio-checkbox">
                <label>Recomenda nossos seerviços?</label>
                <label>
                    <input type="radio" name="Recommend" value="sim" class="input-radio">Sim
                </label>
                <label>
                    <input type="radio" name="Recommend" value="nao" class="input-radio">Não
                </label>
                <label>
                    <input type="radio" name="Recommend" value="talvez" class="input-radio">Talvez
                </label>
            </div>

            <div class="form-group">
                <label for="serviço">Qual seu serviço favorito?</label>
                <select name="servico" id="dropdown">
                    <option value="disable selected value"></option>
                    <option value="webdesing">Web desing</option>
                    <option value="uxui">UX/UI</option>
                    <option value="frontend">Frot End</option>
                    <option value="preferNo">Prefiro não responder</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="form-radio-checkbox">
                <label>Em que itens você gostaria de ver melhorias?</label>
                <label><input type="checkbox" name="melhorias" value="projetos-de-frontend" class="input-checkbox">Projetos Front-End</label>
                <label><input type="checkbox" name="melhorias" value="projetos-de-back-end" class="input-checkbox">Projetos Back-End</label>
                <label><input type="checkbox" name="melhorias" value="projetos-de-visualização de dados" class="input-checkbox">Visualização de dados</label>
                <label><input type="checkbox" name="melhorias" value="postagens-instagram" class="input-checkbox">Postagem no instragam</label>
                <label><input type="checkbox" name="melhorias" value="videos" class="input-checkbox">Videos</label>
                <label><input type="checkbox" name="melhorias" value="desafios" class="input-checkbox">Desafios</label>
                <label><input type="checkbox" name="melhorias" value="forum" class="input-checkbox">Forum</label>
                <label><input type="checkbox" name="melhorias" value="cursos" class="input-checkbox">Cursos</label>
            </div>

            <div class="form-textarea">
                <label>Algum comentario ou sugestão?</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="6" placeholder="Digite sua mensagem agui"></textarea>
            </div>

            <div class="form-group">
                <button onclick="enviar()">Enviar</button>
            </div>
        </form> 
        <footer><p>Syllos, <strong>João Henrique</strong> - 2024</p></footer>
    </div>
</body>

</html>
